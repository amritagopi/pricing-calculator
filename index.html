<style>
/* Общие стили */
body {
    background-color: black;
    color: white;
    font-family: 'Arial', sans-serif;
    text-align: center;
}

/* Контейнер калькулятора */
.calculator {
    width: 450px;
    margin: 20px auto;
    padding: 20px;
    border-radius: 15px;
    background: rgba(0, 0, 0, 0.8);
    box-shadow: 0 0 10px #0ff, 0 0 30px #0ff;
}

/* Поля ввода */
input {
    width: 100%;
    padding: 8px;
    border: 2px solid #0ff;
    background: black;
    color: #0ff;
    font-size: 1em;
    text-align: center;
    border-radius: 5px;
    box-shadow: 0 0 5px #0ff;
}

/* Кнопка */
button {
    background: linear-gradient(90deg, #0ff, #f0f);
    border: none;
    padding: 10px 20px;
    font-size: 1.2em;
    color: black;
    font-weight: bold;
    cursor: pointer;
    border-radius: 5px;
    text-transform: uppercase;
    box-shadow: 0 0 10px #0ff, 0 0 20px #f0f;
    transition: 0.3s ease-in-out;
}

button:hover {
    background: linear-gradient(90deg, #f0f, #0ff);
    box-shadow: 0 0 20px #f0f, 0 0 40px #0ff;
}
</style>

<h2>Service Cost Calculator</h2>

<div class="calculator">
    <label>Base price per photo: <input id="basePrice" type="number" value="500"></label><br><br>
    <label>Total photos: <input id="totalPhotos" type="number" value="15"></label><br><br>
    <label>Complex background (+150-200 INR): <input id="complexBackground" type="number" value="0"></label><br><br>
    <label>Additional model (+200-300 INR): <input id="additionalModel" type="number" value="0"></label><br><br>
    <label>Post-processing (+100-150 INR): <input id="postProcessing" type="number" value="0"></label><br><br>
    <label>Photo styling (+150-200 INR): <input id="photoStyling" type="number" value="0"></label><br><br>
    <label>Urgent delivery (+200-300 INR): <input id="urgentDelivery" type="number" value="0"></label><br><br>
    <button onclick="calculatePrice()">Calculate</button>
    <p id="result"></p>
</div>

<script>
function calculatePrice() {
    var basePrice = parseFloat(document.getElementById("basePrice").value);
    var totalPhotos = parseInt(document.getElementById("totalPhotos").value);
    var complexBackground = parseFloat(document.getElementById("complexBackground").value);
    var additionalModel = parseFloat(document.getElementById("additionalModel").value);
    var postProcessing = parseFloat(document.getElementById("postProcessing").value);
    var photoStyling = parseFloat(document.getElementById("photoStyling").value);
    var urgentDelivery = parseFloat(document.getElementById("urgentDelivery").value);

    var baseCost = basePrice * totalPhotos;
    var extraFees = complexBackground + additionalModel + postProcessing + photoStyling + urgentDelivery;

    var discount = 0;
    if (totalPhotos >= 5 && totalPhotos <= 10) {
        discount = 0.05; // 5% discount
    } else if (totalPhotos >= 11 && totalPhotos <= 20) {
        discount = 0.10; // 10% discount
    } else if (totalPhotos >= 21) {
        discount = 0.15; // 15-20% discount
    }

    var totalCost = (baseCost + extraFees) * (1 - discount);
    document.getElementById("result").innerHTML = "Total cost: " + totalCost.toFixed(2) + " INR";
}
</script>
