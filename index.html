<style>
/* Общие стили */
body {
    background-color: black;
    color: white;
    font-family: 'Arial', sans-serif;
    text-align: center;
}

/* Контейнер калькулятора */
.calculator {
    width: 450px;
    margin: 20px auto;
    padding: 20px;
    border-radius: 15px;
    background: rgba(0, 0, 0, 0.8);
    box-shadow: 0 0 10px #0ff, 0 0 30px #0ff;
}

/* Поля выбора */
select {
    width: 100%;
    padding: 8px;
    border: 2px solid #0ff;
    background: black;
    color: #0ff;
    font-size: 1em;
    text-align: center;
    border-radius: 5px;
    box-shadow: 0 0 5px #0ff;
}

/* Итоговая сумма */
#result {
    font-size: 1.5em;
    margin-top: 20px;
    color: #0ff;
    text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
}
</style>

<h2>Service Cost Calculator</h2>

<div class="calculator">
    <label>Base price per photo: 500 INR</label><br><br>
    
    <label>Number of photos:</label>
    <select id="totalPhotos" onchange="calculatePrice()">
        <option value="1">1</option>
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="15">15</option>
        <option value="20">20</option>
        <option value="25">25+</option>
    </select><br><br>
    
    <label>Complex background:</label>
    <select id="complexBackground" onchange="calculatePrice()">
        <option value="0">No</option>
        <option value="150">Yes (+150 INR)</option>
    </select><br><br>
    
    <label>Additional model:</label>
    <select id="additionalModel" onchange="calculatePrice()">
        <option value="0">No</option>
        <option value="200">Yes (+200 INR)</option>
    </select><br><br>
    
    <label>Post-processing:</label>
    <select id="postProcessing" onchange="calculatePrice()">
        <option value="0">No</option>
        <option value="100">Yes (+100 INR)</option>
    </select><br><br>
    
    <label>Photo styling:</label>
    <select id="photoStyling" onchange="calculatePrice()">
        <option value="0">No</option>
        <option value="150">Yes (+150 INR)</option>
    </select><br><br>
    
    <label>Urgent delivery:</label>
    <select id="urgentDelivery" onchange="calculatePrice()">
        <option value="0">No</option>
        <option value="200">Yes (+200 INR)</option>
    </select><br><br>
    
    <p id="result">Total cost: 500 INR</p>
</div>

<script>
function calculatePrice() {
    var basePrice = 500;
    var totalPhotos = parseInt(document.getElementById("totalPhotos").value);
    var complexBackground = parseInt(document.getElementById("complexBackground").value);
    var additionalModel = parseInt(document.getElementById("additionalModel").value);
    var postProcessing = parseInt(document.getElementById("postProcessing").value);
    var photoStyling = parseInt(document.getElementById("photoStyling").value);
    var urgentDelivery = parseInt(document.getElementById("urgentDelivery").value);

    var baseCost = basePrice * totalPhotos;
    var extraFees = complexBackground + additionalModel + postProcessing + photoStyling + urgentDelivery;
    
    var discount = 0;
    if (totalPhotos >= 5 && totalPhotos <= 10) {
        discount = 0.05;
    } else if (totalPhotos >= 11 && totalPhotos <= 20) {
        discount = 0.10;
    } else if (totalPhotos >= 21) {
        discount = 0.15;
    }

    var totalCost = (baseCost + extraFees) * (1 - discount);
    document.getElementById("result").innerHTML = "Total cost: " + totalCost.toFixed(2) + " INR";
}
</script>
